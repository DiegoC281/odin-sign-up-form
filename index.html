<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="top">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                    Sign up <i>now</i> to get started.<br><br>

                    You <i>know</i> you want to.</h3>
            </div>
            <div class="mid">
                <h2>Let's do this!</h2>
                <form id="form">
                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div>
                        <label for="repeatPassword">Repeat Password</label>
                        <input type="password" name="repeatPassword" id="repeatPassword">
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button form="form">Create Account</button><br>
                <p>Already have an account? <a>Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
